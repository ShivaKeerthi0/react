<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World using React-CDN</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <!-- It won't get relaced by react components -->
    <h1>Hi, I am above of root </h1>  
    <div id="root">
        <!--  As it is inside 'root', it gets replaced  -->
        <h1>I am here. Are you able to replace me ?</h1> 
    </div>
    <h1>Hi, I am below of root </h1>  
    <script 
        crossorigin 
        src="https://unpkg.com/react@18/umd/react.development.js">
    </script>
    <script 
        crossorigin 
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
    </script>
    <script src = "./App.js"></script>
    
</body>
</html>
